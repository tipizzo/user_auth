{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Register</h2>

<div class="row">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    </div>
</div>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
